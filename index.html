<html lang="en">
<head>
  <meta charset="utf-8">

  <title>FSA String Viz</title>
  <meta name="description" content="Just D3'ing">
  <meta name="author" content="Nicholas Hartunian">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <svg></svg>
  <div id="inputContainer">
    <div id="nodeCountPromptContainer">
      Generate <select id="nodeCountDropdown"></select> nodes.
      <input id="setNodeCountButton" type="button" value="Done"></input>
    </div>
    <div id="addEdgesPromptContainer">
      Add edge from <select id="nodeSourceDropdown"></select> to <select id="nodeTargetDropdown"></select>.
      Set end state? <input id="setEndStateCheckbox" type="checkbox"></input>
      Edge value: <input id="edgeValueTextInput" type="text" maxlength="20" placeholder="A"></input>
      <br>
      (Set edge value to "_DEL" to delete existing edge)
    </div>
  </div>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="http://d3js.org/d3-selection-multi.v1.js"></script>
  <script src="ui.js"></script>
  <script src="viz.js"></script>
  <script src="main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet"></body>
</html>
