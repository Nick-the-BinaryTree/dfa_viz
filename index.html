<html lang="en">
<head>
  <meta charset="utf-8">

  <title>FSA String Viz</title>
  <meta name="description" content="Just D3'ing">
  <meta name="author" content="Nicholas Hartunian">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <svg></svg>
  <div id="inputContainer">
    <div id="nodeCountPromptContainer">
      <div class="inlineUI" id="nodeDropdownText">Generate nodes: </div>
      <select class="clickableNextToText" id="nodeCountDropdown"></select>
      <div class="inlineUI" id="languageSizeDropdownText">Size of Language: </div>
      <select class="clickableNextToText" id="languageSizeDropdown">
          <option value="1">A</option>
          <option value="2">A-B</option>
          <option value="3">A-C</option>
          <option value="4">A-D</option>
          <option value="5">A-E</option>
      </select>
      <input class="clickableNextToText" id="submitNodeCountAndLangSizeButton" type="button" value="Done"></input>
    </div>
    <div id="addEdgesPromptContainer">
      Change edge from <select class="clickableNextToText nodeDropdown" id="nodeSourceDropdown"></select>
      with value <select class="clickableNextToText" id="languageValueDropdown"></select>
      to <select class="clickableNextToText nodeDropdown" id="nodeTargetDropdown"></select>.
      <input class="clickableNextToText" id="submitEdgeChange" type="button" value="Submit"></input>
      Toggle end states <select class="clickableNextToText nodeDropdown" id="nodeEndStateDropdown"></select>
    </div>
  </div>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="http://d3js.org/d3-selection-multi.v1.js"></script>
  <script src="ui.js"></script>
  <script src="viz.js"></script>
  <script src="main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet"></body>
</html>
